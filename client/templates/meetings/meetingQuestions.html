<template name="meetingQuestions">
  
  {{>meetingItem }}  
  
  {{>questionForm}}
  <div class='wrapper'>
    <ul class="questions">
      {{#each unansweredQuestions}}
        {{>questionItem}}
      {{/each}}
    </ul>
  </div>

  {{#if displayAnswered}}
    <h3>Answered questions:</h3>
    <div class='wrapper'>
      <ul>
        {{#each answeredQuestions}}
          {{>questionItem}}
        {{/each}}
      </ul>
    </div>
  {{/if}}

</template>
