<template name="meetingQuestions">

  {{>meetingItem }}

  {{>questionForm}}
    <div id="unanswered">
      {{#each unansweredQuestions}}
        {{>questionItem}}
      {{/each}}
    </div>


  {{#if displayAnswered}}
    <h1>Answered questions:</h1>
      <div id="answered">
        {{#each answeredQuestions}}
          {{>questionItem}}
        {{/each}}
      </div>

  {{/if}}

</template>
