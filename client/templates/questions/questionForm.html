<template name="questionForm">
  <form class="form">
    <div class="form-group {{errorClass 'text'}}">
      <div class="controls">
        <input type="text" id='askquestion' name="question" value="" placeholder="Type your question" class="form-control"/>
        <span class="help-block">{{errorMessage 'text'}}</span>
        <input type="submit" value="Submit" class="btn btn-primary qbutton">
      </div>
    </div>
  </form>
</template>
