<template name="meetingQuestions">
  
  {{>meetingItem }}  
  
  {{>questionForm}}
  <ul class="questions">
    {{#each unansweredQuestions}}
      {{>questionItem}}
    {{/each}}
    {{#if displayAnswered}}
    <h1>Answered questions:</h1>
    {{#each answeredQuestions}}
      {{>questionItem}}
    {{/each}}
    {{/if}}
  </ul>
</template>
