<template name="newMeeting">
  <form class="main form page">
    <div class="form-group {{errorClass 'name'}}">
      <label for="name" class="control-label">Name</label>
      <div class="controls">
        <input type="text" id='name' name="name" value="" placeholder="Meeting subject" class="form-control"/>
        <span class="help-block">{{errorMessage 'name'}}</span>
      </div>
    </div>

    <div class="form-group {{errorClass 'meetingCode'}}">
      <label for="meetingCode" class="control-label">6-char Meeting Code</label>
      <div class="controls">
        <input type="text" id='meetingCode' name="meetingCode" value="{{meetingCodeDefault}}" placeholder="Meeting code" class="form-control"/>
        <span class="help-block">{{errorMessage 'meetingCode'}}</span>
      </div>
    </div>

    <div class="form-group {{errorClass 'startTime'}}">
      <label for="startTime" class="control-label">Start Time</label>
      <div class="controls">
        <input type="datetime-local" id='startTime' name="startTime" class="form-control" value="{{now 1}}"/>
        <span class="help-block">{{errorMessage 'startTime'}} </span>
      </div>
    </div>

    <div class="form-group {{errorClass 'endTime'}}">
      <label for="endTime" class="control-label">End Time</label>
      <div class="controls">
        <input type="datetime-local" id='endTime' name="endTime" class="form-control" value="{{now 2}}"/>
        <span class="help-block">{{errorMessage 'endTime'}}</span>
      </div>
    </div>

    <!--<input type="submit" value="Submit" class="btn btn-primary">-->
    
    <input type="submit" value="Create meeting" class="btn btn-success">
    
    <a class="btn btn-danger" href="{{pathFor 'meetingList'}}" role="button">Go Back</a>

    
  </form>

</template>
