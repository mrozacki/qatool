<template name="home">
  <h1>Please log in to see your meetings or provide a code to ask questions</h1>
  <form class="form">
    <div class="form-group">
      <div class="controls">
        <input type="text" id='meetingCode' name="meetingCode" value="" placeholder="Type your meeting code" class="form-control"/>
        <input type="submit" value="Ok" class="btn btn-primary btn-meetingCode"/>
      </div>
    </div>
  </form>
</template>
