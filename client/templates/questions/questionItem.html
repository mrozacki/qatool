<template name='questionItem'>
  <div class="question animate">
    <p>{{text}}</p>
    <p>{{votes}} Votes</p>
    {{#if notVoted}}
      <button type="button" name="vote" class="btn btn-success btn-vote">Vote</button>
    {{else}}
      <button type="button" name="unvote" class="btn btn-warning btn-unvote">UnVote</button>
    {{/if}}

    {{#if owner}}
      <button type="button" name="answered" class="btn btn-default btn-answered">Answered</button>
    {{/if}}
  </div>
</template>
