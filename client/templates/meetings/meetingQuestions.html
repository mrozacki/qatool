<template name="meetingQuestions">
  {{>meetingItem}}
  {{>questionForm}}
  <div class='wrapper'>
    <ul class="questions">
      {{#each unansweredQuestions}}
        {{>questionItem}}
      {{/each}}
    </ul>
  </div>

  {{#if displayAnswered}}
    <h1>Answered questions:</h1>
    <div class='wrapper'>
      <ul>
        {{#each answeredQuestions}}
          {{>questionItem}}
        {{/each}}
      </ul>
    </div>
  {{/if}}

</template>
