<template name="newMeeting">
  <form class="main form page">
    <div class="form-group">
      <label for="name" class="control-label">Name</label>
      <div class="controls">
        <input type="text" id='name' name="name" value="" placeholder="Meeting subject" class="form-control"/>
      </div>
    </div>

    <div class="form-group">
      <label for="meetingCode" class="control-label">6-char Meeting Code</label>
      <div class="controls">
        <input type="text" id='meetingCode' name="meetingCode" value="" placeholder="Meeting code" class="form-control"/>
      </div>
    </div>

    <div class="form-group">
      <label for="startTime" class="control-label">Start Time</label>
      <div class="controls">
        <input type="datetime-local" id='startTime' name="startTime" class="form-control"/>
      </div>
    </div>

    <div class="form-group">
      <label for="endTime" class="control-label">End Time</label>
      <div class="controls">
        <input type="datetime-local" id='endTime' name="endTime" class="form-control"/>
      </div>
    </div>

    <input type="submit" value="Submit" class="btn btn-primary">
  </form>

</template>
